<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="survey.css">
</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">
  <fieldset>
  <label id="name-label">Name<br> <input id="name" type="text" required placeholder="Enter your name"><br></label><br>
  <label id="email-label" >Email<br> <input id="email" required placeholder="Enter your Email" type="email"><br></label><br>
 <label id="number-label">Age(optional)<br> <input id="number" min=1 max=100 placeholder="Age" type="number"><br></label><br>
<label>Which option best describes your current role?<br>  <select id="dropdown">
   <option>Student</option>
   <option>Full Time Job</option>
   <option>Full Time Learner</option>
   <option>Prefer not to say</option>
   <option>Other</option> 
 </select><br>
 </label>
 <br>
 <label>Would you recommend freeCodeCamp to a friend?<br>
<input type="radio" value="r1" name="account-type"> Definitely
<br>
 <input type="radio" name="account-type" value="r2"> Maybe
 <br>
 <input type="radio" name="account-type" value="r3"> Not sure
 <br></label>
 <br>
 <label>What is your favorite feature of freeCodeCamp?<br>
 <select>
   <option>Challenges</option>
   <option>Projects</option>
   <option>Community</option>
   <option>Open Source</option>
   </select><br></label>
   <br>
   <label>What would you like to see improved? (Check all that apply)<br>
   <input type="checkbox" value="1"> Front-end Projects<br>
   <input type="checkbox" value="2"> Back-end Projects<br>
   <input type="checkbox" value="3"> Data Visualization<br>
   <input type="checkbox" value="4"> Challenges<br>
   <input type="checkbox" value="5"> Open Source Community<br>
   <input type="checkbox" value="6">Gitter help rooms<br>
   <input type="checkbox" value="7"> Videos<br>
   <input type="checkbox" value="8"> City Meetups<br>
   <input type="checkbox" value="9"> Wiki<br>
   <input type="checkbox" value="ten">Forum<br>
   <input type="checkbox" value="eleven"> Additional Courses<br></label>
   <br>
  <label>Any comments or suggestions?<br> <textarea placeholder="Enter your Comment here..."></textarea>
  <br>
  <br>
  <input id="submit" type="submit" value="Submit">
</fieldset>
</form>
</body>
</html>
